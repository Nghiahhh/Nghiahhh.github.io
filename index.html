<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <meta charset="UTF-8" />
    <title>Huynh Huu Nghia - Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" 
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" type="image/png" href="icons/icon.png" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-inner">
        <h1 onclick="loadSection('home')">Nghia Huynh</h1>
        <div class="menu-toggle-wrapper">
          <div class="menu-toggle" onclick="toggleMenu()">
            <span id="menu-icon">☰</span>
          </div>
        </div>
      </div>
    </nav>

    <div id="popup-menu" class="popup-menu">
      <div class="menu-wrapper">
        <div class="menu-grid"> 
          <button onclick="loadSection('home')">
            <img src="icons/home-icon.png" alt="Home" />Home
          </button>
          <button onclick="loadSection('about')">
            <img src="icons/about-icon.png" alt="About" />About
          </button>
          <button onclick="loadSection('skills')">
            <img src="icons/skills-icon.png" alt="Skills" />Skills
          </button>
          <button onclick="loadSection('projects')">
            <img src="icons/project-icon.png" alt="Projects" />Projects
          </button>
          <button onclick="loadSection('contact')">
            <img src="icons/contact-icon.png" alt="Contact" />Contact
          </button>
        </div>
      </div>
    </div>

    <div id="content"></div>

    <button id="explore-btn">↓ Roll or Click for More</button>

    <script src="js/main.js"></script>
    <script src="js/project.js"></script>
  </body>
</html>
