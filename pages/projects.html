<section id="projects" class="project-section">
  <div class="overlay"></div>

  <div class="project-content">
    <h2 class="heading">My Projects</h2>

    <div class="carousel-container">
      <button class="nav prev" onclick="changeSlide(-1)">&#10094;</button>

      <div class="carousel-slide">
        <a id="project-link" target="_blank" rel="noopener">
          <img id="project-image" class="project-img" alt="" loading="lazy" decoding="async" />
        </a>
        <p id="project-title" class="project-title" aria-live="polite"></p>
        <p id="project-caption" class="project-caption"></p>
      </div>

      <button class="nav next" onclick="changeSlide(1)">&#10095;</button>
      
      <button class="hit-zone left"  aria-label="Previous project"></button>
      <button class="hit-zone right" aria-label="Next project"></button>
    </div>
  </div>
</section>
